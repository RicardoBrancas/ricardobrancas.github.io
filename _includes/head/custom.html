{% include base_path %}

<!-- start custom head snippets -->

<link rel="icon" href="{{ base_path }}/images/favicon.ico" sizes="48x48" />
<link rel="icon" href="{{ base_path }}/images/favicon.svg" sizes="any" type="image/svg+xml" />
<link rel="apple-touch-icon" href="{{ base_path }}/images/apple-touch-icon.png"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
